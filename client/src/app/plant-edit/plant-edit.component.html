<mat-card class="medium-list">
  <form #plantForm="ngForm" (ngSubmit)="save(plantForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{plant.name ? 'Edytuj' : 'Dodaj'}} roślinę</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="plant.href">
      <mat-form-field>
        <input matInput placeholder="Nazwa" [(ngModel)]="plant.name" required name="name" #name>
      </mat-form-field><br>
      <mat-form-field>
        <textarea matInput placeholder="Opis" [(ngModel)]="plant.description" name="description" #description></textarea>
      </mat-form-field><br>
      <mat-form-field>
        <textarea matInput placeholder="Notatki" [(ngModel)]="plant.notes" name="notes" #notes></textarea>
      </mat-form-field><br>
      Cykl podlewania
        <mat-select style="width:30px;"  name="hydrationCycle"  [(ngModel)]="plant.hydrationCycle">
          <mat-option *ngFor="let delay of delays" [value]="delay.value">
            {{delay.viewValue}}
          </mat-option>
        </mat-select>
      <br>
      <mat-form-field>
        <mat-select placeholder="Cykl nawożenia" name="fertilizationCycle" [(ngModel)]="plant.fertilizationCycle">
          <mat-option *ngFor="let delay of delays" [value]="delay.value">
            {{delay.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field><br>
      <mat-form-field>
        <mat-select placeholder="Cykl przesadzania"  name="exaggerationCycle" [(ngModel)]="plant.exaggerationCycle">
          <mat-option *ngFor="let delay of delays" [value]="delay.value">
            {{delay.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field><br>
      <mat-form-field>
        <mat-select placeholder="Cykl podawania lekarstwa"  name="medicineCycle" [(ngModel)]="plant.medicineCycle">
          <mat-option *ngFor="let delay of delays" [value]="delay.value" >
            {{delay.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Nawodnienie">
        <mat-slide-toggle [checked]="plant.hydrated" [(ngModel)]="plant.hydrated"  name="hydrated"></mat-slide-toggle>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nawożenie"  >
        <mat-slide-toggle [checked]="plant.fertilized" [(ngModel)]="plant.fertilized"  name="fertilized"></mat-slide-toggle>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Przesadzanie"  >
        <mat-slide-toggle [checked]="plant.exaggerated" [(ngModel)]="plant.exaggerated"  name="exaggerated"></mat-slide-toggle>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Lekarstwa" >
        <mat-slide-toggle [checked]="plant.medicine" [(ngModel)]="plant.medicine"  name="medicine"></mat-slide-toggle>
      </mat-form-field>
      <mat-form-field style="width:300px !important">
        <input matInput placeholder="Ostatnie podlewanie" [(ngModel)]="plant.lastHydration" name="lastHydration">
        </mat-form-field>
      <mat-form-field style="width:300px !important">
        <input matInput placeholder="Ostatnie nawożenie"  [(ngModel)]="plant.lastFertilization" name="lastFertilization">
      </mat-form-field>
      <mat-form-field style="width:300px !important">
        <input matInput placeholder="Ostatnie przesadzanie"   [(ngModel)]="plant.lastExaggeration" name="lastExaggeration">
      </mat-form-field>
      <mat-form-field style="width:300px !important">
        <input matInput placeholder="Ostatnie lekarstwo" [(ngModel)]="plant.lastMedicine" name="lastMedicine">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!plantForm.form.valid">Zapisz</button>
      <button mat-raised-button color="secondary" (click)="remove(plant.href)"
              *ngIf="plant.href" type="button">Usuń</button>
      <a mat-button [routerLink]="['/plant-list/',this.garden_id]">Anuluj</a>
    </mat-card-actions>
    <mat-card-footer>
      <!--<div class="giphy">
        <img src="{{plant.giphyUrl}}" alt="{{plant.name}}">
      </div>-->
    </mat-card-footer>
  </form>
</mat-card>
