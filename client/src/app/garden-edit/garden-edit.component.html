<mat-card class="medium-list">
  <form #gardenForm="ngForm" (ngSubmit)="save(gardenForm.value)">
    <mat-card-header class="do-center">
      <mat-card-title><h2>{{garden.name ? 'Edytuj' : 'Dodaj'}} ogród</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="garden.href">
      <mat-form-field>
        <input matInput placeholder="Nazwa" [(ngModel)]="garden.name"
               required name="name" #name>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Opis" [(ngModel)]="garden.description"
               required name="description" #description><br>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!gardenForm.form.valid">Zapisz</button>
      <button mat-raised-button color="secondary" (click)="remove(garden.href)"
              *ngIf="garden.href" type="button" color="error">Usuń</button>
      <a mat-button routerLink="/garden-list" color="warn">Anuluj</a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>
</mat-card>
