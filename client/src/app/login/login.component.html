<mat-card *ngIf="isLoggedIn; else loggedOut">
  <mat-card-header class="do-center">
    <mat-card-title><h2>Informacje o koncie</h2></mat-card-title>
  </mat-card-header>
  <p>
    <strong>Nazwa użytkownika:</strong> {{info.username}}<br/>
    <strong>Typ konta:</strong> <br />
  </p>
  <button class="mat-raised-button mat-primary" (click)="logout()">Wyloguj</button>
</mat-card>
<ng-template #loggedOut>
<mat-card class="medium-list">
    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
    <mat-card-header class="do-center">
      <mat-card-title class="dashboard-card-content"><h2>Logowanie</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <mat-form-field>
          <input name="username"
                 matInput
                 [(ngModel)]="user.username"
                 placeholder="Nazwa użtykownika" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input name="password"
                 matInput
                 [(ngModel)]="user.password"
                 placeholder="Hasło"
                 [type]="hide ? 'password':'text'" required/>
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button type="submit"
                class="mat-raised-button mat-primary"
                [disabled]="!loginForm.valid">Zaloguj</button>
        <button mat-button routerLink="/register" class="divider">Zarejestruj</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
    </form>
    </mat-card>
</ng-template>
