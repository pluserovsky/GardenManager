<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item
         routerLink="/login" *ngIf="!isLoggedIn">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Logowanie</span>
      </a>
      <a mat-list-item [routerLink]="['/about']">
        <mat-icon class="icon">info</mat-icon>
        <span class="label">O programie</span>
      </a>
      <a mat-list-item [routerLink]="['/tasks-list']">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Lista zadań</span>
      </a>
      <a mat-list-item [routerLink]="['/garden-list']">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Menadżer ogrodów</span>
      </a>
      <a  mat-list-item type="button" *ngIf="isLoggedIn" (click)="logout()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label"> Wyloguj</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          <span><img src="./assets/logo.png" width="40" height="40" ></span>
          <span  class="label">Mój ogród</span>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/login" *ngIf="!isLoggedIn">
              <mat-icon class="icon" >input</mat-icon>
              <span  class="label">Logowanie</span>
            </a>
          </li>
          <li><a mat-list-item [routerLink]="['/tasks-list']">
            <mat-icon class="icon">list</mat-icon>
            <span class="label">Lista zadań</span>
          </a></li>
          <li>
            <a [routerLink]="['/garden-list']">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Menadżer ogrodów</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/about']">
              <mat-icon class="icon">info</mat-icon>
              <span class="label">O programie</span>
            </a>
          </li>
          <li>
            <a (click)="logout()" *ngIf="isLoggedIn">
              <mat-icon class="icon">input</mat-icon>
              <span class="label"> Wyloguj</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
