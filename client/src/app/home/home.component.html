<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
<mat-card>
  <mat-card-header>
    <mat-card-title>Zaloguj się</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Nazwa użytkownika" [(ngModel)]="username" name="username" required>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Hasło" [(ngModel)]="password" type="password" name="password" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Zaloguj się</button>
    <button mat-raised-button (click)="signOut()" color="primary">Wyloguj</button>
  </mat-card-actions>
</mat-card>
  </mat-grid-tile>
  <mat-grid-tile><mat-card>
    <mat-card-header>
      <mat-card-title>Zarejestruj się</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Imię i nazwisko" [(ngModel)]="username" name="name" required>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Nazwa użytkownika" [(ngModel)]="username" name="username" required>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Hasło" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Adres email" [(ngModel)]="username" name="email" required>
      </mat-form-field><br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="signup()" color="primary">Zaloguj się</button>
    </mat-card-actions>
  </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
