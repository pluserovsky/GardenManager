<mat-card>
  <form #plantForm="ngForm" (ngSubmit)="save(plantForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{plant.name ? 'Edit' : 'Add'}} Plant</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="plant.href">
      <mat-form-field>
        <input matInput placeholder="Plant Name" [(ngModel)]="plant.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!plantForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(plant.href)"
              *ngIf="plant.href" type="button">Delete</button>
      <a mat-button routerLink="/plant-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <!--<div class="giphy">
        <img src="{{plant.giphyUrl}}" alt="{{plant.name}}">
      </div>-->
    </mat-card-footer>
  </form>
</mat-card>
