<mat-card>
  <mat-card-header>Plant List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let plant of plants">
        <img mat-list-avatar src="{{plant.giphyUrl}}" alt="{{plant.name}}">
        <h3 mat-line>{{plant.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
